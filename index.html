<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <section>
      <article class="activity-maker">
        <h2>New Activity</h2>
        <div class="activity-form">
          <h3>Select a category:</h3>
            <div class="category-buttons">
              <button>
                <img src="assets/study.svg" class="button-img" alt="study button icon"/>Study
              </button>
              <button class="center-button">
                <img src="assets/meditate.svg" class="button-img" alt="meditate button icon" />
                Meditate
              </button>
              <button>
                <img src="assets/exercise.svg" class="button-img" alt="exercise button icon" />
                Exercise
              </button>
            </div>
          <h3>What would you like to accomplish during this time?</h3>
          <input type="text"/>
          <div class="time-values">
            <div>
              <h3>Minutes</h3>
              <input  type="text"/>
            </div>
            <div>
              <h3>Seconds</h3>
              <input  type="text"/>
            </div>
          </div>
          <div class="start-activity-button-box">
            <button class="start-button">START ACTIVITY</button>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
