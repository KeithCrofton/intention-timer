<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>INTENTION TIMER</h1>
    </header>
    <section class="main-section">
      <article class="activity-maker">
        <h2>New Activity</h2>
        <div class="activity-form ">
          <h3>Select a category:</h3>
            <div class="category-buttons">
              <button id="Study">
                <img src="assets/study.svg" class="button-img" alt="study button icon" id="Study"/>
                Study
              </button>
              <button class="center-button" id="Meditate">
                <img src="assets/meditate.svg" class="button-img" alt="meditate button icon" id="Meditate" />
                Meditate
              </button>
              <button id="Exercise">
                <img src="assets/exercise.svg" class="button-img" alt="exercise button icon" id="Exercise" />
                Exercise
              </button>
            </div>
          <h3>What would you like to accomplish during this time?</h3>
          <input type="text" required="required"/>
          <div class="error">
          </div>
          <div class="time-values">
            <div>
              <h3>Minutes</h3>
              <input type="number" name="input-minutes-text" required="required"  id="input-minutes-text"
              onkeydown="javascript: return event.keyCode !== 69"/>
            </div>
            <div>
              <h3>Seconds</h3>
              <input type="number" name="input-seconds-text" required="required" id="input-seconds-text"
              onkeydown="javascript: return event.keyCode !== 69"/>
            </div>
          </div>
          <div class="start-activity-button-box">
            <button class="start-button">START ACTIVITY</button>
          </div>
        </div>
      </article>
      <article class="clock-view hidden">
        <h2>Current Activity</h2>
        <div class="clock-section">
          <div class="activity-description">Deep Breathing</div>
          <div class="remaining-time">05:00</div>
          <button class="start-clock">START</button>
          <div class="decoy-button"></div>
          <button class="log-button hidden">LOG ACTIVITY</button>
        </div>
        <div class="home-button-section hidden">
          <button class="home">CREATE NEW ACTIVITY</button>
        </div>
      </article>
      <aside class="activity-log">
        <h2>Past Activities</h2>
        <div class="no-activity">
          <!-- <h4>You haven't logged any activities. <br />
            Complete the form to the left to get started!</h4> -->
        </div>
      </aside>
    </section>
    <script src="./src/activity.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
